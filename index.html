<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen">

    <header class="w-full px-16 border-b border-gray-100">

        <div class="h-20 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex-2">
                <img src="https://revistacipa.com.br/wp-content/uploads/2021/04/logo-social.png" alt="logo" width="129">
            </div>

            <!-- Menu -->
            <div class="flex items-center justify-end">
                <div class="visible lg:invisible">
                    <button> icon </button>
                </div>
                <div class="invisible lg:visible">
                    <ul class="flex space-x-4 text-sm">
                        <li><a href="" class="hover:bg-blue-500 duration-500 hover:text-white hover:shadow-lg rounded-sm py-2 px-4">Reservar</a></li>
                        <li><a href="" class="hover:bg-blue-500 duration-500 hover:text-white hover:shadow-lg rounded-sm py-2 px-4">Sobre Nós</a></li>
                        <li><a href="" class="hover:bg-blue-500 duration-500 hover:text-white hover:shadow-lg rounded-sm py-2 px-4">Informações</a></li>
                        <li><a href="" class="hover:bg-blue-500 duration-500 hover:text-white hover:shadow-lg rounded-sm py-2 px-4">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <main>
        <!-- Banner -->
        <section class="bg-no-repeat bg-cover bg-bottom" style="background-image: url(/tailwind/projetos/hospedagem/banner.jpg); height: 400px;">
            <div class="flex items-center justify-center h-full w-full backdrop-brightness-50">
                <div class="space-y-8">
                    <div class="space-y-1">
                        <h1 class="text-center text-4xl text-white font-700">Onde você quer ir?</h1>
                        <p class="text-center text-md text-white">Escolha o estado e cidade para achar os melhores resorts</p>
                    </div>

                    <div class="space-x-3">
                        <select name="" id="" class="py-2 px-3 rounded-sm text-sm text-gray-600">
                            <option selected disabled>Escolha o estado</option>
                            <option>Pernambuco</option>
                        </select>
                        <select name="" id="" class="py-2 px-3 rounded-sm text-sm text-gray-600">
                            <option selected disabled>Escolha a cidade</option>
                            <option>Caruaru</option>
                        </select>
                        <button class="py-2 px-3 rounded-sm text-white text-sm bg-blue-600 hover:bg-blue-500 duration-500">Pesquisar resorts</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sobre -->
        <section>

        </section>

    </main>
    
</body>
</html>
